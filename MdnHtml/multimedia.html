<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多媒体</title>
</head>

<body>
    <h2>图片</h2>
    <hr>
    <!--一段独立的内容，与<figcaption>配合使用-->
    <figure>
        <img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
            alt="The head and torso of a dinosaur skeleton;it has a large head with long sharp teeth"
            width="400" height="341">
        <!--描述<figure>里面的内容-->
        <figcaption>A T-Rex on display in the Manchester University Museum.</figcaption>
    </figure>

    <h2>视频</h2>
    <hr>
    <!--允许嵌入一段视频；controls：用户必须能够控制视频和音频的回放功能；preload："none"不缓冲、"auto"页面加载后缓存媒体文件、"metadata"仅缓冲文件的元数据-->
    <video controls width="400" height="400" preload="auto">
        <!--检查 <source> 标签，并且播放第一个与其自身 codec 相匹配的媒体-->
        <source src="../video/rabbit320.mp4" type="video/mp4">
        <source src="../video/rabbit320.webm" type="video/webm">
        <!--放在所有<source>标签之后，使用 kind 属性指明是哪一种类型，如 subtitles 添加翻译字幕、 captions 同步翻译对白、descriptions 将文字转换为音频；使用 srclang 来告诉浏览器你是用什么语言来编写的 subtitles-->
        <track src="../video/sintel-short_en.vtt" kind="subtitles" srclang="zh-cn" lang="简体中文">
        <p>Your browser doesn't support HTML5 video. Here is a <a href="../video//rabbit320.mp4">link to the video</a> instead.</p>
    </video>

    <h2>音频</h2>
    <hr>
    <!--由于音频播放器没有视觉部件，所以 <audio> 标签不支持 width/height/poster 属性-->
    <audio controls preload="auto">
        <source src="../video/viper.mp3" type="audio/mp3">
        <source src="../video/viper.ogg" type="audio/ogg">
        <p>Your browser doesn't support HTML5 audio. Here is a <a href="../video/viper.mp3">link to the audio</a> instead.</p>
    </audio>

    <h2>嵌入式iframe</h2>
    <hr>
    <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="https://music.163.com/outchain/player?type=2&id=167709&auto=1&height=66"></iframe>

    <h2>响应式</h2>
    <hr>
    <picture>
        <!--media里面的条件决定哪张图片会显示-->
        <source media="(max-width: 799px)" srcset="../images/elva-480w-close-portrait.jpg">
        <source media="(min-width: 800px)" srcset="../images/elva-800w.jpg">
        <!--当所有条件都不返回真的时候，显示IMG-->
        <img src="../images/elva-800w.jpg" alt="Chris standing up holding his daughter Elva">
    </picture>
</body>

</html>
